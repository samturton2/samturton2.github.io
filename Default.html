<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    {% block head %}

    <title>{% block title %}SamTurton-CV{% endblock %}</title>
    {% endblock %}
</head>
    <body>
    <!-- Scripts to import for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--Create a header with css formatting that can link you to the about section -->
    <div class="header" >
        <style type="text/css" media="screen">
            .header {padding: 40px; text-align: center; background: #2F4F4F; color: white; font-size: 30px; }
            img {border-radius: 50%;}
        </style>
        <hr>
        <h1 style="font-size:70px;">Sam Turton</h1>
        <hr>
        <a href="/index.html">
        <p><img src="/static/Business_Photo.jpg" width="200" height="210" alt="Business_Photo"></p>
        </a>
        <a href="/Projects.html">
            <span class="badge badge-info">Projects</span>
        </a>
        <a href="/Experience.html">
            <span class="badge badge-info">Experience</span>
        </a>
        <a href="/Education.html">
            <span class="badge badge-info">Education</span>
        </a>
    </div>
    {% block content %}{% endblock %}
    </body>
</html>
